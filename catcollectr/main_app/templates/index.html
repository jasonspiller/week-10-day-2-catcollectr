<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CatCollectr</title>
</head>
<body>

  <header>
    <h1>CatCollectr</h1>
    <hr />
  </header>

  <main>

    {% for cat in cats %}
      <p>Name: {{ cat.name }}</p>
      {% if cat.age > 0 %}
        <p>Age: {{ cat.age }}</p>
      {% else %}
        <p>Age: Kitten</p>
      {% endif %}
      <hr />
    {% endfor %}

  </main>

  <footer>
    &copy 2018 Jason Spiller. <em>All Rights Reserved.</em>
  </footer>

</body>
</html>
